<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Siswa | SMK CIBITUNG 1</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>

    <div class="login-container">
        <img src="logo_cisat-removebg-preview.png" alt="Logo SMK Cibitung 1" class="logo">
        <h2>Login Siswa</h2>

        <form onsubmit="return loginSiswa(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username..." required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password..." required>
            </div>

            <button type="submit" class="btn-login">Masuk</button>
        </form>

        <div class="footer-text">
            Belum punya akun? <a href="#">Hubungi Admin</a> <br>
            <a href="login-admin.html">Login Admin</a>
        </div>
    </div>

    <script>
        // Contoh data siswa yang sudah terdaftar
        const siswaTerdaftar = [
            { username: "siswa01", password: "12345" },
            { username: "siswa02", password: "678910" }
        ];

        function loginSiswa(event) {
            event.preventDefault();
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            const siswa = siswaTerdaftar.find(s => s.username === user && s.password === pass);

            if (siswa) {
                localStorage.setItem("loggedUser", user);
                alert("✅ Login berhasil! Selamat datang, " + user);
                window.location.href = "index.html";
            } else {
                alert("❌ Username atau password salah / belum terdaftar.");
            }
        }
    </script>
</body>
</html>
